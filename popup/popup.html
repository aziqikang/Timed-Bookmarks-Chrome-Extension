<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bookmarks Viewer</title>
    <script src="popup.js" type="module"></script> 
    <script src="../scripts/cuckoo.js"></script>
    <script src="../scripts/page-service.js"></script>
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
    <template id="li_template">
        <li><a>
            <h3 class="tabname">Bookmark Name</h3>
            <p class="pathname">Bookmark Pathname</p>
        </a></li>
    </template>

    <h1>Bookmarked Reminders</h1>
    <div id = "reminder">
        Reminder Time:
        <input type="datetime-local" id="alarm"><br><br>
        <label for="repeatTime">Repeat: </label>
        <select name="repeatTime" id="repeatTime">
            <option value="none">None</option>
            <option value="oneWeek">Every Week</option>
            <option value="twoWeeks">Every Two Weeks</option>
            <option value="oneDay">Every Day</option>
            <option value="twoDays">Every Two Days</option>
        </select>
        <br><br>
        Message:
        <input type="text" id="message"><br><br>
    </div>
    <div id="buttons">
        <button class="button" id="addCurrentTab">Add Bookmark</button>
    </div>

    <div id = "bookmarks">
        <ul id = "bookmarksList"></ul>
    </div>
    
    <div id="buttons">
        <button class="button" id="clearAll">Clear All</button>
    </div>

</body>
</html>
